<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

            <div id="des" class="btn">Formula 5</div>
            <div id="tot" class="btn">Formula 6</div>

    </div>
    <div class="data-wrapper">
        <div class="inputs">
            <div>Titlu 2</div>
            <div class="inputList">
                <input type="number" id="0" onchange="inputProcessAction(event)" value="0" class="input-style">
            </div>
        </div>
        <div class="coeficient">
            N value:
            <input type="number" id="nMass" oninput="addCoeficientNr(event)">
        </div>
        <div class="results">
            <div>
               <div>Initial values</div>
               <div class="initial-values"></div>
               
            </div>
            <div>
                <div class="formula-result"></div>

            <div>
                TS
            </div>
        </div>
